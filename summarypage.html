<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="summarystyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous"/>
  <script src="app.js" defer></script>
  <title>Document</title>
</head>
<body>
  <nav>
  <div class="wrapper">
    <div class="nav-flex">
      <div class="nav-logo">
        <h1>NOT</h1>
      <img src="images/movie-tickets.png" alt="logo">
      </div>
      <ul>
        <li><a href="#"><i class="fas fa-user"></i></a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="summary-header">
  <div class="wrapper">
    <div class="summaryheader-flex">
    <a href="#">â€¹</a>
    <h2>Buy Tickets</h2>
  </div>
</div>
</div>
<main>
    <div class="movie-summary">
      <div class="wrapper">
        <div class="summary-flex">
          <div class="summary-img">
            <img src="images/noimage.png" alt="noimage">
          </div>
          <div class="summary-info">
            <h2 class="h2-movie-name">The Rookies (2021)</h2>
            <p class="p-movie-rate">PG-13</p>
            <div class="summary-info-bottom">
            <p class="p-movie-address"> 2190 McGillivray Blvd, Winnipeg</p>
            <p class="covid-warning"><i class="fas fa-shield-virus"></i>COVID-19 Warning</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="info-summary">
        <div class="wrapper">
          <div class="info-sum-card">
            <h2>Thursday, Apr 8 at 3:15PM</h2>
            <div class="info-card-flex">
              <p>Reserved Seating</p>
              <p>&#183;</p>
              <p>No Passes</p>
              <p>&#183;</p>
              <p>Closed Caption</p>
            </div>
            <p class="info-cinema-num">Cinema #</p>
          </div>
        </div>
    </div>

    <div class="ticket-info">
      <div class="wrapper">
        <h2>1. Number of Tickets</h2>
        <p>You can request up to ten reserved seats per transaction.</p>
      </div>
    </div>

    <div class="ticket-color">
    <div class="wrapper">
    <div class="ticket-select">
      <div class="ticket-price">
        <h2>Child</h2>
        <p>$8.99</p>
      </div>
        <div class="ticket-amount-flex">
          <h2>&#x2212;</h2>
          <p>0</p>
          <h2>+</h2>
      </div>
    </div>
  </div>
</main>
</body>
</html>
